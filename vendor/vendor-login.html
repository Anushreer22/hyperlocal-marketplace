<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vendor Login | Hyperlocal Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Shared Custom CSS -->
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="../index.html">
        Hyperlocal <span class="text-primary">Marketplace</span>
      </a>
    </div>
  </nav>

  <!-- Vendor Login Card -->
  <div class="auth-container">
    <span class="badge-soft">Vendor Login</span>
    <h2 class="auth-title mt-3">Welcome, Shop Owner</h2>
    <p class="auth-subtitle">
      Login to manage your products and orders. Only approved vendors can access the dashboard.
    </p>

    <!-- IMPORTANT: this calls backend/vendor/login_vendor.php -->
    <form action="../../backend/vendor/login_vendor.php" method="post">
      <div class="mb-3">
        <label class="form-label">Registered Email</label>
        <input
          type="email"
          name="email"
          class="form-control"
          placeholder="you@shop.com"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Your vendor password"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100 btn-rounded mt-2">
        Login as Vendor
      </button>

      <p class="text-center mt-3 mb-0">
        New vendor?
        <a href="vendor-signup.html" class="link-muted">Register your shop</a>
      </p>
    </form>
  </div>

  <!-- Optional JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

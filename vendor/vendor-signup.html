
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vendor Signup | Hyperlocal Mart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Global CSS -->
  <link rel="stylesheet" href="../css/style.css" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    .map-wrapper {
      position: relative;
      margin-top: 6px;
    }

    #vendor-map {
      width: 100%;
      height: 260px;
      border-radius: 16px;
      border: 1px solid rgba(148,163,184,0.6);
    }

    /* Search bar overlay INSIDE the map */
    .map-search {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      z-index: 1000;
    }

    .map-search .form-control {
      border-radius: 999px 0 0 999px;
    }

    .map-search button {
      border-radius: 0 999px 999px 0;
    }
  </style>
</head>
<body class="bg-dark">
<div class="page-wrapper page-fade">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card-elevated p-4">

          <h3 class="mb-1 text-center">Vendor Signup</h3>
          <p class="text-helper text-center mb-3">
            Register your local shop and start receiving nearby orders.
          </p>

          <form action="https://hyperlocal-backend-3zcf.onrender.com/vendor/register_vendor.php"
                method="POST"
                enctype="multipart/form-data">

            <!-- Owner Name -->
            <div class="mb-3">
              <label class="form-label">Owner Name</label>
              <input type="text" name="owner_name" class="form-control" required>
            </div>

            <!-- Shop Name -->
            <div class="mb-3">
              <label class="form-label">Shop Name</label>
              <input type="text" name="shop_name" class="form-control" required>
            </div>

            <!-- Shop Address -->
            <div class="mb-3">
              <label class="form-label">Shop Address</label>
              <textarea name="shop_address" class="form-control" required></textarea>
            </div>

            <!-- Shop Type -->
            <div class="mb-3">
              <label class="form-label">Shop Type</label>
              <input type="text" name="shop_type" class="form-control"
                     placeholder="Grocery, Medical, Bakery..." required>
            </div>

            <!-- Phone -->
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="text" name="phone" class="form-control" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label class="form-label">Password</label>
              <div class="password-wrapper">
                <input type="password" name="password" class="form-control" required>
                <span class="toggle-password">üëÅÔ∏è</span>
              </div>
            </div>

            <!-- LOCATION -->
            <div class="mb-2">
              <label class="form-label">Shop Location</label>

              <!-- Manual text + GPS button (above map) -->
              <div class="d-flex gap-2 mb-1">
                <input
                  type="text"
                  name="location"
                  id="vendor-location"
                  class="form-control"
                  placeholder="Area / landmark (optional, will be updated by map)"
                  required
                >
                <button type="button"
                        class="btn btn-outline-primary"
                        onclick="useVendorCurrentLocation()">
                  Use my location
                </button>
              </div>

              <div class="text-helper">
                You can search on the map (inside), click on map, or auto-detect with GPS.
              </div>

              <!-- Map + search bar INSIDE -->
              <div class="map-wrapper">
                <!-- overlay search bar -->
                <div class="map-search input-group input-group-sm">
                  <input
                    type="text"
                    id="vendor-search"
                    class="form-control"
                    placeholder="Search area / place (e.g., Kolar bus stand)"
                  >
                  <button type="button"
                          class="btn btn-outline-primary"
                          onclick="searchVendorLocation()">
                    üîç
                  </button>
                </div>

                <!-- actual map -->
                <div id="vendor-map"></div>
              </div>
            </div>

            <!-- Hidden coordinates -->
            <input type="hidden" name="latitude" id="vendor-lat">
            <input type="hidden" name="longitude" id="vendor-lng">

            <!-- License PDF -->
            <div class="mb-3 mt-3">
              <label class="form-label">Shop License (PDF)</label>
              <input type="file" name="license_pdf" accept="application/pdf" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success w-100 mt-2">
              Register Shop
            </button>

            <p class="text-helper text-center mt-3 mb-0">
              Already registered?
              <a href="vendor-login.html" class="text-decoration-none">Vendor Login</a>
            </p>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
let vendorMap, vendorMarker;

function initVendorMap() {
  const defaultLat = 11.0168;
  const defaultLng = 76.9558;

  vendorMap = L.map('vendor-map').setView([defaultLat, defaultLng], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap'
  }).addTo(vendorMap);

  vendorMarker = L.marker([defaultLat, defaultLng]).addTo(vendorMap);

  vendorMap.on('click', function(e) {
    const lat = e.latlng.lat;
    const lng = e.latlng.lng;
    setVendorPosition(lat, lng, false);
  });
}

function setVendorPosition(lat, lng, skipTextUpdate) {
  vendorMarker.setLatLng([lat, lng]);
  vendorMap.setView([lat, lng], vendorMap.getZoom());

  document.getElementById("vendor-lat").value = lat;
  document.getElementById("vendor-lng").value = lng;

  const locInput = document.getElementById("vendor-location");
  if (!skipTextUpdate) {
    if (!locInput.value || locInput.value.match(/^\d+\.\d+,\s*\d+\.\d+$/)) {
      locInput.value = lat.toFixed(5) + ", " + lng.toFixed(5);
    }
  }
}

// GPS
function useVendorCurrentLocation() {
  if (!navigator.geolocation) {
    alert("Your browser does not support location.");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    function(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      setVendorPosition(lat, lng, false);
      alert("‚úÖ Location detected!");
    },
    function(error) {
      if (error.code === 1) {
        alert("‚ùå Permission denied. Please allow location.");
      } else {
        alert("‚ùå Unable to get location.");
      }
    }
  );
}

// Simple offline search: supports some city names + "lat,lng"
function searchVendorLocation() {
  const raw = document.getElementById("vendor-search").value.trim();
  if (!raw) {
    alert("Please type a place or 'lat,lng' to search.");
    return;
  }

  const query = raw.toLowerCase();

  // 1) If user typed coordinates like "12.96, 78.25"
  const coordMatch = query.match(/^(-?\d+(\.\d+)?)\s*,\s*(-?\d+(\.\d+)?)$/);
  if (coordMatch) {
    const lat = parseFloat(coordMatch[1]);
    const lng = parseFloat(coordMatch[3]);
    setVendorPosition(lat, lng, false);
    return;
  }

  // 2) Predefined places for demo
  const PRESET_LOCATIONS = {
    "kolar bus stand": { lat: 13.1360, lng: 78.1290 },
     "kolar clock tower": { lat: 13.1357, lng: 78.1283 }
    "coimbatore":   { lat: 11.0168, lng: 76.9558 },
    "bangalore":    { lat: 12.9716, lng: 77.5946 },
    "bengaluru":    { lat: 12.9716, lng: 77.5946 }
  };

  if (PRESET_LOCATIONS[query]) {
    const loc = PRESET_LOCATIONS[query];
    setVendorPosition(loc.lat, loc.lng, false);
  } else {
    alert("For demo, search supports: Kolar bus stand,kolar clock tower, Coimbatore, Bangalore/Bengaluru or 'lat,lng'.");
  }
}


document.addEventListener('DOMContentLoaded', initVendorMap);
</script>

<!-- Show/Hide password -->
<script src="../js/toggle-password.js"></script>
</body>
</html>
